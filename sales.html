<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Salmon Cookies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Glass+Antiqua|Ranga|Shadows+Into+Light|Shadows+Into+Light+Two|Source+Serif+Pro" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" /> 
</head>
<body>
  <header>
    <h1>Pat's Salmon Cookies</h1>
    <div>
        <img class="salmon-image" src="./images/salmon.png" alt="salmon cookie image">
    </div>
</header>
  <nav>
      <ul>
          <li> <a href="index.html">Home</a></li>
          <li> <a href="sales.html">Sales</a></li>
      </ul>
  </nav>
</nav>
  <main>
    <section>
      <table id="salmon-cookie-sales">
        <thead id="store-hours">
        </thead>
        <tbody id="location-sales">
        </tbody>
        <tfoot>
          <tr id = "all-stores-sales-per-hour">
          </tr>
        </tfoot>
      </table>
    </section>
    <section>
      <form id="store-form">
        <fieldset>
          <div>
            <label for="name">Enter Store Name</label>
            <input type="text" id="location-name" name="name" required/> 
          </div>
          <div>
            <label for="min-cust">Enter Minimum Customers</label>
            <input type="number" id="min-cust" name="minCust" required/> 
          </div>
          <div>
            <label for="max-cust">Enter Maximum Customers</label>
            <input type="number" id="max-cust" name="maxCust" required/> 
          </div>
          <div>
            <label for="min-cust">Enter Average Cookie Sale</label>
            <input type="number" id="avg-sale" name="avgSale" required/> 
          </div>
        </fieldset>
        <div>
          <input type="submit" value="Add Store"/>
        </div>
      </form>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
